<!DOCTYPE html>
<html lang=”en”>
	<head>
		<meta charset=”utf-8″>
		<title>Tracer Demonstration</title>
		<script src="https://raw.githubusercontent.com/set808/tracer/master/web3.min.js"></script>
	</head>
	<body>
		<h1>Tracer Demonstration</h1>
		<br>
		<div id="createmanufacturer">
			<h2>Create An Entity</h2>
			<button type="button" id="CreateMan" name="CreateMan" formtarget="_self">Create Manufacturer</button><br><br>
			<input type="text" id="ManName" name="ManName" placeholder="Enter the name">
			<input type="text" id="ManFFL" name="ManFFL" placeholder="Enter the FFL"><br><br>
		</div>
		<div id="createdealer">
			<button type="button" id="CreateDeal" name="CreateDeal" formtarget="_self">Create Dealer</button><br><br>
			<input type="text" id="DealName" name="DealName" placeholder="Enter the name">
			<input type="text" id="DealFFL" name="DealFFL" placeholder="Enter the FFL"><br><br>
		</div>
		<div id="createowner">
			<button type="button" id="CreateOwner" name="CreateOwner" formtarget="_self">Create Owner</button><br><br>
			<input type="text" id="OwnerName" name="OwnerName" placeholder="Enter the name">
			<input type="text" id="OwnerAge" name="OwnerAge" placeholder="Enter the age"><br>
		</div>
		<br>
		<div id="createasset">
			<h2>Create An Asset</h2>
			<button type="button" id="AssetCreate" name="AssetCreate" formtarget="_self">Create Asset</button><br><br>
			<textarea name="AssetCreateDisp" placeholder="Displays asset UUID or failure" cols="30" rows="5" required></textarea><br>
		</div>
		<br>
		<div id="transferasset">
			<h2>Transfer An Asset</h2>
			<button type="button" id="TransferAsset" name="TransferAsset" formtarget="_self">Transfer Asset</button><br><br>
			<input type="text" placeholder="Enter asset UUID" name="AssetTransferUUID"><br>
			<input type="text" placeholder="Enter where from" name="FromField"><br>
			<input type="text" placeholder="Enter where to" name="ToField"><br><br>
			<textarea name="myTextarea" placeholder="Displays success or failure of transfer." cols="15" rows="5" required></textarea><br>
		</div>
		<br>
		<div id="displayhistory">
			<h2>Display Asset History</h2>
			<button type="button" id="DispHist" name="DispHist" formtarget="_self">Display History</button><br><br>
			<input type="text" name="AssetUUID" placeholder="Enter the UUID"><br><br>
			<textarea name="HistoryArea" placeholder="Displays history." cols="30" rows="15"></textarea><br>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		
		<script>
			if (typeof web3 !== 'undefined'){
				web3 = new Web3(web3.currentProvider);
			}
			else {
				web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
			}
			web3.eth.defaultAccount = web3.eth.accounts[0];
			
			
			$("#CreateMan").click(function(){
				var CreateManufacturer = new web3.eth.Contract([{"inputs": [{"name": "_name","type": "bytes16"},{"name": "_ffl","type": "bool"}],"payable": false,"stateMutability": "nonpayable","type": "constructor"}]);
				CreateManufacturer.Manufacturer($("#ManName").val(), $("#ManFFL").val());
			});
			
			$("#CreateDeal").click(function(){
				var CreateDealer = new web3.eth.Contract([{"inputs": [{"name": "_name","type": "bytes16"},{"name": "_ffl","type": "bool"}],"payable": false,"stateMutability": "nonpayable","type": "constructor"},{"constant": true,"inputs": [],"name": "deal_add","outputs": [{"name": "","type": "address"}],"payable": false,"stateMutability": "view","type": "function"},{"constant": true,"inputs": [],"name": "ffl","outputs": [{"name": "","type": "bool"}],"payable": false,"stateMutability": "view","type": "function"},{"constant": true,"inputs": [],"name": "name","outputs": [{"name": "","type": "bytes16"}],"payable": false,"stateMutability": "view","type": "function"}]);
				CreateDealer.Dealer($("#DealName").val(), $("#DealFFL").val());
			});
			
			$("#CreateOwner").click(function(){
				var CreateOwner = new web3.eth.Contract([{"inputs": [{"name": "_name","type": "bytes16"},{"name": "_age","type": "uint256"}],"payable": false,"stateMutability": "nonpayable","type": "constructor"},{"constant": true,"inputs": [],"name": "age","outputs": [{"name": "","type": "uint256"}],"payable": false,"stateMutability": "view","type": "function"},{"constant": true,"inputs": [],"name": "name","outputs": [{"name": "","type": "bytes16"}],"payable": false,"stateMutability": "view","type": "function"},{"constant": true,"inputs": [],"name": "own_add","outputs": [{"name": "","type": "address"}],"payable": false,"stateMutability": "view","type": "function"}]);
				CreateOwner.Owner($("#OwnerName").val(), $("#OwnerAge").val());
			});
		</script>
	</body>
</html>
